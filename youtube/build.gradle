plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

ext {
    newpipe_version = "0.23.1"
}

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 33
        versionCode 4
        versionName newpipe_version
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    buildTypes {
        debug {
            minifyEnabled true
        }

        release {
            minifyEnabled true
        }
    }
}

dependencies {
    implementation 'com.tiefensuche.soundcrowd:plugin:0.1'
    implementation "com.github.TeamNewPipe.NewPipeExtractor:extractor:v$newpipe_version"
    implementation "com.squareup.okhttp3:okhttp:4.10.0"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven {
        url = uri("https://maven.pkg.github.com/soundcrowd/soundcrowd-plugin")
        credentials {
            username = System.getenv("GITHUB_ACTOR")
            password = System.getenv("GITHUB_TOKEN")
        }
    }
}
